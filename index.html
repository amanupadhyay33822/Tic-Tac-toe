<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper  h-screen w-screen relative grid place-items-center ">

       <p class="game-info border text-center border-[#ffffff40] rounded-[4rem] w-[261px] px-[48px] py-[8px] absolute top-[3rem] left-[41%] text-white bg-[#ffffff26]">Current Player - O</p>

    <div class="tic-tac-toe w-[90%] p-[2rem] my-[200px] border-[1px] border-[#ffffff40] rounded-[1rem] text-center max-w-[320px] grid grid-cols-3 text-white aspect-square bg-[#ffffff26]">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
    </div>

    <button class="btn absolute bottom-[3rem] left-[46%] cursor-pointer rounded-[1rem] px-[32px] py-[8px] text-white bg-[#ffffff26] border-[1px] border-[#ffffff40]">New Game</button>


        
    </div>




    <script src="./script.js"></script>
</body>
</html>
